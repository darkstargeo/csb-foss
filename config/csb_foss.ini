[data]
# CDL raster paths
cdl_30m = S:\_STAGING\01_RASTER_CORPUS\annual_cdl
cdl_10m = S:\_STAGING\01_RASTER_CORPUS\annual_cdl_10m

# NAIP imagery (Tennessee)
naip = S:\_STAGING\01_RASTER_CORPUS\naip_cog\Tennessee_Statewide

# TIGER/Line data
tiger_roads = S:\_STAGING\02_VECTOR_CORPUS\tigerline_2024\tlgdb_2024_a_us_roads.gdb
tiger_rails = S:\_STAGING\02_VECTOR_CORPUS\tigerline_2024\tlgdb_2024_a_us_rails.gdb

# Administrative boundaries
admin_boundaries =

[params]
# Year range for analysis
start_year = 2017
end_year = 2024

# Simplification tolerance in meters
# Baseline: 60m (matches ArcGIS), Experimental: 10m (higher precision)
simplify_tolerance = 60.0

# Minimum years of crop presence (COUNT0 - COUNT45)
min_crop_years = 2

# CPU utilization fraction (0.0 - 1.0)
cpu_fraction = 0.97

# Road buffer distance in meters (for experimental track)
road_buffer = 15.0

[output]
# Base output directory
base_dir = ./output

[processing]
# Track: 'baseline' (ArcGIS-compatible) or 'experimental' (improved)
track = baseline

# State filter (empty = all states)
state_filter = TN
